<!DOCTYPE html>
<html>
<head>
    <title>Garissa Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .weather-card {
            text-align: center;
            padding: 20px;
        }
        .weather-card img {
            width: 100px;
            height: 100px;
        }
        .map {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Garissa Weather</h1>
        <div class="weather-card">
            <p><strong>City:</strong> {{ city }}</p>
            <p><strong>Temperature:</strong> {{ temperature }}¬∞C</p>
            <p><strong>Description:</strong> {{ description }}</p>
            {% if icon %}
                <img src="http://openweathermap.org/img/wn/{{ icon }}@2x.png" alt="Weather Icon">
            {% endif %}
        </div>
        <div class="map">
            <h2>üìç Garissa Map</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.09163734109!2d39.631755!3d-0.456198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x183d7b3b3b3b3b3b%3A0x3b3b3b3b3b3b3b3b!2sGarissa%2C%20Kenya!5e0!3m2!1sen!2s!4v1610000000000!5m2!1sen!2s"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>
    </div>
</body>
</html>
